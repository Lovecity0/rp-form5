<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم درخواست نقش - دادگستری شهر عشق</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/font-face.css">
  <style>
    body {
      font-family: Vazirmatn, Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #121218 100%);
      color: #f5f5f5;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }
    .container { max-width: 700px; margin: auto; }
    .form-box {
      background: rgba(30,30,30,0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    .header { text-align: center; margin-bottom: 2rem; }
    .logo { font-size: 2.5rem; margin-bottom: 0.5rem; }
    h1 { color: #4cd137; margin: 0.5rem 0; font-size: 1.5rem; }
    .subtitle { color: #ccc; margin-bottom: 1.5rem; }
    label { display: block; margin: 1rem 0 0.5rem; color: #4cd137; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #444;
      background: rgba(20,20,20,0.7); color: #fff; margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      margin-top: 1.5rem; width: 100%; padding: 1rem;
      border: none; border-radius: 8px;
      background: linear-gradient(135deg, #4cd137, #44bd32);
      color: #fff; font-size: 1.1rem; font-weight: bold; cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { 
      opacity: 0.9; 
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(76, 209, 55, 0.3);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .required::after {
      content: " *";
      color: #ff4757;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0.5rem 0 1rem;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      background: rgba(20,20,20,0.7);
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .checkbox-item input {
      width: auto;
      margin: 0 8px 0 0;
      transform: scale(1.2);
    }
    .success-message {
      display: none;
      background: rgba(76, 209, 55, 0.2);
      border: 1px solid #4cd137;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin-top: 1.5rem;
    }
    @media (max-width: 600px) {
      body { padding: 1rem; }
      .form-box { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <div class="logo">🎭</div>
        <h1>فرم درخواست نقش (رول) - دادگستری شهر عشق</h1>
        <p class="subtitle">فرم زیر را برای درخواست نقش جدید در دادگستری شهر عشق تکمیل کنید</p>
      </div>
      
      <form id="roleRequestForm">
        <label for="applicantName" class="required">نام کامل در شهر عشق:</label>
        <input id="applicantName" name="applicantName" type="text" required placeholder="نام شما در شهر عشق">
        
        <label for="realName" class="required">نام واقعی:</label>
        <input id="realName" name="realName" type="text" required placeholder="نام و نام خانوادگی واقعی">
        
        <label for="currentRole" class="required">نقش فعلی:</label>
        <select id="currentRole" name="currentRole" required>
          <option value="">لطفا انتخاب کنید</option>
          <option>عضو عادی</option>
          <option>داوطلب</option>
          <option>کارآموز</option>
          <option>منابع انسانی</option>
          <option>بازرس</option>
          <option>وکیل</option>
          <option>قاضی</option>
          <option>افسر قضایی</option>
        </select>
        
        <label for="requestedRole" class="required">نقش درخواستی:</label>
        <select id="requestedRole" name="requestedRole" required>
          <option value="">لطفا انتخاب کنید</option>
		  <option>رییس نیرو انتظامی</option>
		  <option>عضو نیرو انتظامی</option>
		  <option>رییس ارتش</option>
		  <option>عضو ارتش</option>
		  <option>رییس سپاه</option>
		  <option>عضو سپاه</option>
		  <option>رییس راهنمایی رانندگی</option>
		  <option>عضو راهنمایی رانندگی</option>
		  <option>رییس نوپو</option>
		  <option>عضو نوپو</option>
		  <option>رییس وزارت</option>
		  <option>عضو وزارت</option>
		  <option>رییس مرزبانی</option>
		  <option>عضو مرزبانی</option>
		  <option>رییس بیمارستان</option>
		  <option>عضو بیمارستان</option>
		  <option>وکیل</option>
          <option>بازرس</option>
		  <option>کارآموز</option>
          <option>قاضی</option>
          <option>منابع انسانی</option>
          <option>افسر قضایی</option>
          <option>کارشناس قضایی</option>
          <option>امنیت ملی</option>
          <option>رییس دادگستری</option>
        </select>
        
        <label>دلایل درخواست نقش جدید:</label>
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" name="reasons" value="توسعه مهارت‌ها"> توسعه مهارت‌ها و تجربیات
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="reasons" value="علاقه به حوزه جدید"> علاقه به حوزه جدید
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="reasons" value="افزایش مشارکت"> افزایش مشارکت در سیستم قضایی
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="reasons" value="پیشنهاد مسئول"> پیشنهاد مسئول مربوطه
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="reasons" value="سایر"> سایر
          </label>
        </div>
        
        <label for="experience" class="required">تجربیات مرتبط:</label>
        <textarea id="experience" name="experience" required placeholder="تجربیات قبلی خود در این نقش یا نقش‌های مشابه را شرح دهید"></textarea>
        
        <label for="motivation" class="required">انگیزه و اهداف:</label>
        <textarea id="motivation" name="motivation" required placeholder="انگیزه خود از درخواست این نقش و اهدافی که دنبال می‌کنید"></textarea>
        
        <label for="availability">ساعات فعالیت و Verfügbarkeit (در دسترس بودن):</label>
        <input id="availability" name="availability" type="text" placeholder="مثلاً: روزهای زوج از ۱۸ تا ۲۲">
        
        <label for="additionalInfo">اطلاعات تکمیلی:</label>
        <textarea id="additionalInfo" name="additionalInfo" placeholder="هر اطلاعات دیگری که فکر می‌کنید به درخواست شما کمک می‌کند"></textarea>

        <button type="submit" id="submitBtn">ارسال درخواست نقش</button>
      </form>
      
      <div id="successMessage" class="success-message">
        <h3>✅ درخواست شما با موفقیت ثبت شد</h3>
        <p>درخواست نقش شما دریافت شد و در حال بررسی است. نتیجه از طریق پیام خصوصی به شما اطلاع داده خواهد شد.</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('roleRequestForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const WEBHOOK = "https://discord.com/api/webhooks/1407118458839240857/uNx6el5-skStchbvgUDvrCnBOPB0peCvgSozD898U_AY8Fk9NZZINu1mR4k8jTtw8L-T";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // غیرفعال کردن دکمه ارسال برای جلوگیری از ارسال چندباره
      submitBtn.disabled = true;
      submitBtn.textContent = 'در حال ارسال...';

      // جمع‌آوری دلایل انتخاب شده
      const selectedReasons = [];
      document.querySelectorAll('input[name="reasons"]:checked').forEach(checkbox => {
        selectedReasons.push(checkbox.value);
      });

      const formData = {
        applicantName: form.applicantName.value,
        realName: form.realName.value,
        currentRole: form.currentRole.value,
        requestedRole: form.requestedRole.value,
        reasons: selectedReasons.join('، '),
        experience: form.experience.value,
        motivation: form.motivation.value,
        availability: form.availability.value || 'تعیین نشده',
        additionalInfo: form.additionalInfo.value || 'موردی ذکر نشده',
        submissionTime: new Date().toLocaleString('fa-IR')
      };

      const discordMessage = `
**درخواست جدید نقش 🎭**

**نام در شهر عشق:** ${formData.applicantName}
**نام واقعی:** ${formData.realName}
**نقش فعلی:** ${formData.currentRole}
**نقش درخواستی:** ${formData.requestedRole}
**دلایل درخواست:** ${formData.reasons}
**تجربیات مرتبط:** 
${formData.experience}
**انگیزه و اهداف:** 
${formData.motivation}
**زمان‌های در دسترس:** ${formData.availability}
**اطلاعات تکمیلی:** ${formData.additionalInfo}
**زمان ارسال:** ${formData.submissionTime}
      `;

      try {
        const response = await fetch(WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: discordMessage })
        });
        
        if (response.ok) {
          // نمایش پیام موفقیت و پنهان کردن فرم
          form.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          throw new Error('خطا در ارسال درخواست');
        }
      } catch (err) {
        alert('⚠️ خطا در ارسال درخواست. لطفاً دوباره تلاش کنید.');
        console.error(err);
      } finally {
        // فعال کردن مجدد دکمه ارسال
        submitBtn.disabled = false;
        submitBtn.textContent = 'ارسال درخواست نقش';
      }
    });
  </script>
</body>
</html>
